<script>
    null == 0 // false
    null > 0 // false
    null >= 0 /* true т.к. оператор ">=" выполняет принуждение типа Number и сравнивает число с числом, в остальных же случаях null приравнивается к undefined
    нашел для себя объяснение что undefined это неожиданное отсуствие значение (считай ошибка), а null - это умышленное отсутствие значения */
</script>
