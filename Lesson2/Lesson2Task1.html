<script>
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 - префиксная форма, сначала инкремент, потом вывод переменной
d = b++; alert(d);           // 1 - постфиксная форма, сначала вывод переменной, потом инкремент
c = (2+ ++a); alert(c);      // 5 - (a) была равна 2 записана префиксная форма т.е. сначала срабатывает инкремент т.е. преобразование 2 -> 3 после сложение с 2 в итоге получаем 5
d = (2+ b++); alert(d);      // 4 - (b) была равна 2, постфиксная форма, т.е. сначала выполняется операция с имеющщмся значением, после инкремент переменной (b) 2 -> 3
alert(a);                    // 3 - описано в строке 5
alert(b);                    // 3 - описано в строке 6
</script>
