<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="small">
            <img id="small_1" src="small/1.png" alt="error1" onclick="big(this.id)">
            <img id="small_2" src="small/2.png" alt="error2" onclick="big(this.id)">
            <img id="small_3" src="small/3.png" alt="error3" onclick="big(this.id)">
        </div>
        <div class="big">
            <img id="bigImg" src="" onerror=error()>
        </div>
    </div>
    <script>
        function big(id) {
            var bigImg = document.getElementById("bigImg");
            bigImg.src = "Big/" + (id.split("_")[1]) + ".png";
        };

        function error() {
            alert("Изображение не найдено!");
        }
    </script>
</body></html>
