<script>
    var celsius = +prompt("Введите температуру в градусах Цельсия");
    var fahrenheit = (9 / 5) * celsius + 32;
    alert("Температура в Фаренгейтах = " + fahrenheit.toFixed(1) + " градусов");
    // добавлен toFixed т.к. при тестах некторые температуры выводились с большой дробной частью
</script>
