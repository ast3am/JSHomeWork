<script>
    function Number(value) {
        this.value = value;
        this.hundreds = function() {
            return (Math.floor(this.value / 100));
        }

        this.dozens = function() {
            return (Math.floor((this.value - this.hundreds() * 100) / 10));
        }
        this.units = function() {
            return (this.value - this.hundreds() * 100 - this.dozens() * 10);
        }
